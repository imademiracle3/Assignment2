<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Register</title>
</head>
<body>
    <div class="cotainer">


    <h1> Fill in your Biodata</h1>

        
        <form action="" name="sign-up-form" method="post" autocomplete="off">
            
            <fieldset>
            <p class="success register-success"></p>
            <legend><h2>Israel Design</h2></legend>
            <label for="name">Username</label>
            <input type="text" name="name" id="name">
            <p class="error name-error"></p>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <p class="error email-error"></p>
            
            <div class="gender">

                <label for="male">Male</label>
                <input type="radio" name="sex" >
                <label for="female">Female</label>
                <input type="radio" name="sex">
            </div>

                
        <label for="password">password</label>
        <br>
        <input type="password" name="password" id="password">
        <p class="error password-error"></p>
        
        <input type="submit" value="SUBMIT" id="submit" name="register-submition">
        <p class="error register-error"></p>

        <br><br>
        

            <TExtarea style="width: 30rem; height: 10rem;" placeholder="comment here ..."> </TExtarea>
            <label for="comment" id="comment">comment</label> 

        
    </fieldset>

</form> 

</div>

</body>
</html>
